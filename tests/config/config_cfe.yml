# config_cfe.yml
# Config file for CFE project testing
mounts:
  - name: "image"
    path: "./tests/data/cfe"
    nginx_root: "/data/cfe"
    host: "192.168.0.17" # Note: This is the IP address of the host machine which changes based on the network
    port: 8080

plugins:
  - name: "extractor"
    module: "aidata.plugins.extractors.tap_cfe_media"
    function: "extract_media"

tator:
  project: "902111-CFE"
  host: "ada.local"
  image:
    attributes:
      iso_datetime:
        type: datetime
  box:
    attributes:
      Label:
        type: string
      score:
        type: float
      cluster:
        type: string
      saliency:
        type: float
      area:
        type: int
