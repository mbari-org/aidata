# config_cfe.yml
# Config file for CFE project testing
mounts:
  - name: "image"
    path: "./data/cfe"
    nginx_root: "/data/cfe"
    host: "134.89.114.8" # Note: This is the IP address of the host machine which changes based on the network
    port: 8082

plugins:
  - name: "extractor"
    module: "aidata.plugins.extractors.tap_cfe_media"
    function: "extract_media"

tator:
  project: "902111-CFE"
  host: "ada.local:8080"
  image:
    attributes:
      iso_datetime:
        type: datetime
      depth:
        type: float
  box:
    attributes:
      Label:
        type: string
      score:
        type: float
      cluster:
        type: string
      saliency:
        type: float
      area:
        type: int
