# config_i2map.yml
# Config file for i2MAP experiments testing
mounts:
  - name: "image"
    path: "./data/i2map"
    nginx_root: "/data/i2map"
    host: localhost
    port: 8082

plugins:
  - name: "extractor"
    module: "mbari_aidata.plugins.extractors.tap_i2map_media"
    function: "extract_media"

redis:
  host: "localhost"
  port: 6379

vss:
  project: "i2map"
  model: "google/vit-base-patch16-224"

tator:
  project: "i2map"
  host: "localhost:8080"
  image:
    attributes:
      iso_datetime:
        type: datetime
      depth:
        type: int
      is_day:
        type: bool
  box:
    attributes:
      Label:
        type: string
      score:
        type: float
      cluster:
        type: string
      saliency:
        type: float