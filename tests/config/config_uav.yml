# config_sony.yml
# Config file for SONY image metadata extraction
mounts:
  - name: "image"
    path: "./data/uav"
    host: "192.168.0.17"
    nginx_root: "/uav"

redis:
    host: "doris.shore.mbari.org"
    port: 6380

plugins:
  - name: "extractor"
    module: "aidata.plugins.extractors.tap_sony_media"
    function: "extract_media"
  - name: "predictor"
    module: "aidata.plugins.predictors.run_vss"
    function: "predict"
    classes:
      [ "Buoy", "Seagull", "Otter" ]
tator:
  project: "901902-uavs"
  host: "ada.local"
  image:
    attributes:
      date:
        type: string
      time:
        type: string
      latitude:
        type: float
      longitude:
        type: float
      make:
        type: string
      model:
        type: string

  box:
    attributes:
      Label:
        type: string
      score:
        type: float
      cluster:
        type: string
      saliency:
        type: float
      area:
        type: int
